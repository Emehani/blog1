<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>blog</title>
</head>
<body>

{% if request.user.username %}
    <h1>Welcome {{ request.user.username }}</h1>
    <a href="/users/logout">Logout</a>
{% endif %}

<ol>
    {% for blog in blogs %}
        <li>
            <h1>{{ blog.name }}</h1>
            <p>{{ blog.description }}</p>
        </li>
    {% endfor %}
</ol>




</body>
</html>
